<main id="content" class="site-main">
    <div class="container">
        <div class="section-heading text-center" style="padding: 2rem 0;">
            <h5 class="dash-style">Scientific Committee</h5>
            <h2>Driving Innovation, Advancing Knowledge</h2>
        </div>
        <div class="row">
            <!-- First Column -->
            <div class="col-md-6">
                <div *ngFor="let member of firstColumn">
                    <div class="card mb-3">
                        <div class="card-body">
                            {{ member }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second Column -->
            <div class="col-md-6">
                <div *ngFor="let member of secondColumn">
                    <div class="card mb-3">
                        <div class="card-body">
                            {{ member }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load More Button with Loading Animation -->
        <div class="text-center" *ngIf="hasMore">
            <button class="btn-load-more" (click)="loadMore()" [disabled]="isLoading">
                <span *ngIf="isLoading" class="loader"></span>
                <span *ngIf="!isLoading">Load More</span>
            </button>
        </div>
    </div>
</main>
